{% extends "base.html" %}

{% block head %}
<title>Posts</title>
{% endblock %}

{% block body %}
<h1>New Posts</h1>

<hr>

<h2> Create New Blog Post</h2>
<form action="{{url_for ('posts')}}" method="POST">
    <label for="title">Title:</label>
    <input class="form-control" type="text" name="title" id="title" placeholder="Enter Title" aria-label="Enter Title">
    <br>
    <label for="author">Author:</label>
    <input class="form-control" type="text" name="author" id="author" placeholder="Enter Author"
        aria-label="Enter Author">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" name="content" id="content" placeholder="Write your content here"
        aria-label="Write your content here" rows="3"></textarea>
    <br>
    <input class="btn btn-success" type="submit" value="Post">
</form>
<hr>


{% endblock %}
